<!-- {% load static %} -->
<html>
    <head>
        <title>Jason Greenstein Art Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
        <style>
        body {font-family: "Raleway", Arial, sans-serif}
        .w3-row img {margin-bottom: -8px}
        </style>
        </head>
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <header class="w3-container w3-xlarge w3-padding-24">
      <a href="/" class="w3-left w3-button w3-white">Jason Greenstein's Art Gallery</a>
      <a href="/gallery/" class="w3-left w3-button w3-white">Gallery</a>
      <a href="/gallery/series/" class="w3-left w3-button w3-white">Series</a>
      <a href="/#about" class="w3-right w3-button w3-white">About</a>
    </header>
<!-- End Page Content -->
</div>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
<!-- Footer / About Section -->
<footer class="w3-light-grey w3-padding-64 w3-center" id="about">
    <h2>About</h2>
    <h3>Jason Greenstein is from San Diego. He loves making maps and art.</h3>
    <a href="/#" class="w3-right w3-button w3-light-grey">Home</a>
</footer>  

</html>
